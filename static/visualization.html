<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization - Solar Forecast</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #38bdf8;
            --border: #334155;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            color: var(--accent);
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
            transition: color 0.2s;
        }

        nav a:hover,
        nav a.active {
            color: var(--text-primary);
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        select,
        button {
            background-color: var(--card-bg);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            border-color: var(--accent);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            color: var(--text-secondary);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }

        .hidden {
            display: none;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background-color: var(--card-bg);
            border-radius: 6px;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .tab.active {
            border-color: var(--accent);
            color: var(--accent);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Solar Data Explorer</h1>
            <nav>
                <a href="/">Dashboard</a>
                <a href="/static/visualization.html" class="active">Visualization</a>
            </nav>
        </header>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('table')">Data Table</div>
            <div class="tab" onclick="switchTab('chart')">Charts</div>
        </div>

        <!-- Table View -->
        <div id="table-view" class="card">
            <div style="overflow-x: auto;">
                <table id="data-table">
                    <thead>
                        <tr id="table-header">
                            <!-- Headers injected via JS -->
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Data injected via JS -->
                    </tbody>
                </table>
            </div>
            <div class="pagination">
                <button onclick="changePage(-1)">Previous</button>
                <span id="page-info">Page 1</span>
                <button onclick="changePage(1)">Next</button>
            </div>
        </div>

        <!-- Chart View -->
        <div id="chart-view" class="card hidden">
            <div class="controls">
                <select id="chart-type" onchange="updateChart()">
                    <option value="line">Line Chart</option>
                    <option value="bar">Bar Chart</option>
                    <option value="scatter">Scatter Plot</option>
                </select>
                <select id="y-axis-select" onchange="updateChart()">
                    <option value="power_normed">Power Output (Normalized)</option>
                    <option value="SolarRadiationGlobalAt0">Global Radiation</option>
                    <option value="TemperatureAt0">Temperature</option>
                </select>
                <span>vs Time (First 100 points of current page)</span>
            </div>
            <div class="chart-container">
                <canvas id="dataChart"></canvas>
            </div>
        </div>
    </div>

    <script src="js/visualization.js"></script>
</body>

</html>
